<html>
    <head>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="flex flex-row h-full bg-gradient-to-br from-zinc-200 to-zinc-100">
            <!-- Left side -->
            <div class="flex flex-col min-w-64 w-1/3 ml-2 my-2">
                <!-- Top box -->
                <div class="bg-zinc-100 h-48 rounded-sm mb-2 shadow-sm flex flex-col">
                    <!-- Hour -->
                    <div class="text-8xl text-center">26</div>
                    <!-- Unit -->
                    <div class="text-lg text-center">hours</div>
                </div>
                <!-- Middle box -->
                <div class="flex flex-col h-full bg-zinc-100 rounded-sm mb-2 shadow-sm">
                    <!-- Pool list top bar -->
                    <div class="grid grid-cols-3 w-full h-18">
                        <!-- Empty div for grid spacing -->
                        <div></div>
                        <!-- Pool list title -->
                        <div class="text-4xl text-center m-2 place-self-center">Pools</div>
                        <!-- Add event button -->
                        <svg class="h-1/2 w-10 self-center justify-self-end m-4 fill-zinc-500 hover:fill-zinc-900" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <!-- Pool list -->
                    <div class="flex flex-col h-full m-2 rounded-sm">
                        <!-- First Pool -->
                        <div class="flex flex-row bg-blue-100 m-2 rounded-sm h-18 transition
                        duration-150 ease-in-out hover:-translate-y-1 hover:scale-102">
                            <div class="flex flex-col w-full">
                                <!-- Name -->
                                <div class="text-2xl h-full w-full p-2 line-clamp-1">PPL</div>
                                <!-- Hours -->
                                <div class="text-xl h-full w-full pl-2">
                                    10
                                    <span class="text-sm">hrs</span>
                                </div>
                            </div>
                        </div>
                        <!-- Second Pool -->
                        <div class="flex flex-row bg-red-100 m-2 rounded-sm h-18 transition
                        duration-150 ease-in-out hover:-translate-y-1 hover:scale-102">
                            <div class="flex flex-col w-full">
                                <!-- Name -->
                                <div class="text-2xl h-full w-full p-2 line-clamp-1">Floating</div>
                                <!-- Hours -->
                                <div class="text-xl h-full w-full pl-2">
                                    16
                                    <span class="text-sm">hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom box -->
                <div class="h-24 bg-zinc-500 rounded-sm shadow-sm transition
                duration-150 ease-in-out hover:-translate-y-1 hover:scale-102">
                    <!-- Settings -->
                    <div class="grid grid-cols-3 w-full h-18">
                        <!-- Gear icon -->
                        <div class="content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" class="m-4 fill-zinc-100 hover:fill-zinc-200
                            size-10">
                                <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 0 0-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 0 0-2.282.819l-.922 1.597a1.875 1.875 0 0 0 .432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 0 0 0 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 0 0-.432 2.385l.922 1.597a1.875 1.875 0 0 0 2.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 0 0 2.28-.819l.923-1.597a1.875 1.875 0 0 0-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 0 0 0-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 0 0-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 0 0-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 0 0-1.85-1.567h-1.843ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <!-- Settings text -->
                        <div class="text-4xl text-center text-zinc-100 m-2 place-self-center">Settings</div>
                    </div>
                </div>
            </div>
            <!-- Right side -->
             <div class="flex flex-col min-w-48 w-2/3 bg-zinc-100 rounded-sm m-2 shadow-sm">
                <!-- Events list top bar -->
                <div class="grid grid-cols-3 w-full h-18">
                    <!-- Empty div for grid spacing -->
                    <div></div>
                    <!-- Event list title -->
                    <div class="text-4xl text-center self-center justify-self-center m-2">Events</div>
                    <!-- Add event button -->
                    <svg class="h-1/2 w-auto self-center justify-self-end m-4 fill-zinc-500 hover:fill-zinc-900" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- Event list -->
                <div class="m-2">
                    <!-- First event -->
                    <div class="flex flex-row bg-red-100 m-2 rounded-sm h-18 transition
                    duration-150 ease-in-out hover:-translate-y-1 hover:scale-102">
                        <!-- Hours -->
                        <div class="flex flex-col justify-center items-center h-full w-24 p-2">
                            <div class="text-4xl h-2/3 w-full text-center overflow-hidden text-ellipsis">
                                8
                            </div>
                            <div class="text-sm h-1/3 w-full text-center">hrs</div>
                        </div>
                        <div class="flex flex-col w-full m-2">
                            <!-- Description of event -->
                            <div class="text-xl h-full w-full overflow-hidden text-ellipsis">Taking
                            a floating holiday for fun</div>
                            <!-- Pool name -->
                            <div class="text-m h-full w-full">Pool: Floating</div>
                        </div>
                    </div>
                    <!-- Second event -->
                    <div class="flex flex-row bg-blue-100 m-2 rounded-sm h-18 transition
                    duration-150 ease-in-out hover:-translate-y-1 hover:scale-102">
                        <!-- Hours -->
                        <div class="flex flex-col justify-center items-center h-full w-24 p-2">
                            <div class="text-4xl h-2/3 w-full text-center overflow-hidden text-ellipsis">
                                4
                            </div>
                            <div class="text-sm h-1/3 w-full text-center">hrs</div>
                        </div>
                        <div class="flex flex-col w-full m-2">
                            <!-- Description of event -->
                            <div class="text-xl h-full w-full overflow-hidden text-ellipsis">Doing
                            something, somewhere, at sometime</div>
                            <!-- Pool name -->
                            <div class="text-m h-full w-full">Pool: PPL</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
